<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timepaper - Your Day in History</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf0;
      color: #333;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    .paper-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 0.25rem;
    }

    .event {
      border-top: 1px solid #eee;
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .subhead {
      font-style: italic;
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      background-color: #1a202c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
    }

    input[type="date"] {
      padding: 0.5rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="paper-container">
    <h1>üì∞ Timepaper</h1>
    <p class="subhead">Travel back in time and read what happened on this day in history.</p>

    <div class="controls">
      <input type="date" id="dateInput" />
      <button onclick="showEvents()">See News</button>
    </div>

    <div id="output">
      <p class="subhead">Pick a date to begin reading the headlines of the past.</p>
    </div>
  </div>

  <script>
    async function showEvents() {
      const output = document.getElementById("output");
      const dateInput = document.getElementById("dateInput").value;
      if (!dateInput) {
        alert("Please select a date first.");
        return;
      }

      const date = new Date(dateInput);
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');

      output.innerHTML = "<p class='subhead'>Loading headlines...</p>";

      try {
        const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`);
        const data = await res.json();
        const events = data.events.slice(0, 10);

        output.innerHTML = `<h2>üóì Headlines from ${date.toDateString()}</h2>`;
        events.forEach(event => {
          const item = `
            <div class='event'>
              <h3>${event.year}</h3>
              <p>${event.text}</p>
            </div>
          `;
          output.innerHTML += item;
        });
      } catch (error) {
        output.innerHTML = "<p class='text-red-600'>‚ö†Ô∏è Could not fetch news. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
