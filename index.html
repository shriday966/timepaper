<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timepaper - Your Day in History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
    }
    .paper-bg {
      background: #fdf6e3;
    }
  </style>
</head>
<body class="paper-bg font-serif p-6 text-gray-800">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-5xl font-bold text-center mb-6">ğŸ“° Timepaper</h1>
    <p class="text-center mb-6 italic">Travel back in time and read what happened on this day in history.</p>

    <div class="text-center mb-6">
      <input type="date" id="dateInput" class="p-2 border border-gray-400 rounded" />
      <button onclick="showEvents()" class="ml-2 bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">See News</button>
    </div>

    <div id="output" class="bg-white p-6 rounded shadow-md border border-gray-300">
      <p class="text-center italic text-gray-500">Pick a date to begin reading the headlines of the past.</p>
    </div>
  </div>

  <script>
    async function showEvents() {
      const output = document.getElementById("output");
      const dateInput = document.getElementById("dateInput").value;
      if (!dateInput) {
        alert("Please select a date first.");
        return;
      }

      const date = new Date(dateInput);
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');

      output.innerHTML = "<p class='italic text-gray-600'>Loading headlines...</p>";

      try {
        const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`);
        const data = await res.json();
        const events = data.events.slice(0, 10);

        output.innerHTML = `<h2 class='text-2xl font-bold mb-4'>ğŸ—“ Headlines from ${date.toDateString()}</h2>`;
        events.forEach(event => {
          const item = `
            <div class='mb-4'>
              <h3 class='text-lg font-semibold mb-1'>${event.year}</h3>
              <p class='text-justify'>${event.text}</p>
            </div>
          `;
          output.innerHTML += item;
        });
      } catch (error) {
        output.innerHTML = "<p class='text-red-600'>âš ï¸ Could not fetch news. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
