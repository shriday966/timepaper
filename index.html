<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timepaper - Your Day in History</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Spectral', serif;
      background: #f3ecd9;
      color: #2e2a1f;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      filter: grayscale(100%) contrast(0.85);
    }

    .paper-container {
      width: 100%;
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1.5rem;
      background: #f3ecd9;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #2e2a1f;
      text-shadow: 1px 1px 0 #d1c4a2;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #bbb296;
      padding-bottom: 0.3rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 1rem 0 0.4rem;
      color: #3a362c;
    }

    .event {
      margin-bottom: 1.8rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed #c7b08d;
    }

    .event p::first-letter {
      float: left;
      font-size: 2rem;
      line-height: 1;
      padding-right: 0.3rem;
      color: #4e4639;
      font-weight: bold;
    }

    .subhead {
      font-style: italic;
      text-align: center;
      color: #6f6453;
      margin-bottom: 2rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      background-color: #4b3e2e;
      color: #f3ecd9;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
      font-family: 'Spectral', serif;
    }

    button:hover {
      background-color: #322b21;
    }

    input[type="date"] {
      padding: 0.5rem;
      border: 1px solid #99876d;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #fdfaf2;
      color: #3b2a1a;
      font-family: 'Spectral', serif;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.1rem; }
      .paper-container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="paper-container">
    <h1>The Timepaper</h1>
    <p class="subhead">Relive the past ‚Äî read the historic headlines as they appeared back in time.</p>

    <div class="controls">
      <input type="date" id="dateInput" />
      <button onclick="showEvents()">Show Headlines</button>
    </div>

    <div id="output">
      <p class="subhead">Choose a date to see what the world was reading that day...</p>
    </div>
  </div>

  <script>
    async function showEvents() {
      const output = document.getElementById("output");
      const dateInput = document.getElementById("dateInput").value;
      if (!dateInput) {
        alert("Please select a date first.");
        return;
      }

      const date = new Date(dateInput);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');

      output.innerHTML = "<p class='subhead'>Loading today's historic headlines...</p>";

      try {
        const res = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`);
        const data = await res.json();
        const filteredEvents = data.events
          .filter(event => event.year <= year)
          .slice(0, 10);

        output.innerHTML = `<h2>üóì Headlines from ${date.toDateString()}</h2>`;
        filteredEvents.forEach(event => {
          const item = `
            <div class='event'>
              <h3>${event.year}</h3>
              <p>${event.text}</p>
            </div>
          `;
          output.innerHTML += item;
        });
      } catch (error) {
        output.innerHTML = "<p class='subhead'>‚ö†Ô∏è Could not fetch headlines. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
